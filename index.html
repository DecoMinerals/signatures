<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Генератор подписи Deco Minerals</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Montserrat", sans-serif;
        background: #f3f6fb;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 24px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 24px;
      }

      @media (max-width: 900px) {
        .container {
          grid-template-columns: 1fr;
        }
      }

      .card {
        background: #fff;
        border-radius: 14px;
        padding: 24px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-size: 26px;
        margin-top: 0;
        color: #000080;
      }

      .form-group {
        margin-bottom: 14px;
      }
      .form-group label {
        font-size: 14px;
        font-weight: 600;
        display: block;
        margin-bottom: 4px;
      }

      .form-group input {
        width: 100%;
        padding: 8px 12px;
        font-size: 14px;
        border-radius: 8px;
        border: 1px solid #cdd3dd;
      }

      .btn {
        background: #000080;
        border: none;
        color: white;
        padding: 10px 18px;
        border-radius: 50px;
        cursor: pointer;
        font-weight: 600;
        margin-right: 10px;
      }

      #htmlOutput {
        width: 100%;
        height: 240px;
        border-radius: 8px;
        padding: 12px;
        font-family: monospace;
        margin-top: 16px;
        border: 1px solid #cdd3dd;
      }

      .signature-wrapper {
        overflow-x: auto;
      }

      .signature-preview {
        transform: scale(0.9);
        transform-origin: top left;
      }

      .CopyStatus {
        font-size: 12px;
        color: #059669;
        margin-top: 5px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- ЛЕВАЯ ПАНЕЛЬ — ФОРМА -->
      <div class="card">
        <h1>Генератор e-mail подписи</h1>

        <div class="form-group">
          <label>Фамилия</label><input id="lastName" value="Деев" />
        </div>
        <div class="form-group">
          <label>Имя</label><input id="firstName" value="Юрий" />
        </div>
        <div class="form-group">
          <label>Отчество</label><input id="middleName" value="Александрович" />
        </div>

        <div class="form-group">
          <label>Должность</label
          ><input id="position" value="Старший менеджер отдела продаж" />
        </div>
        <div class="form-group">
          <label>Компания</label
          ><input id="company" value='ООО "Деко Минералс СНГ"' />
        </div>

        <div class="form-group">
          <label>Телефон 1</label
          ><input id="phone1" value="+7 (495) 705-25-71" />
        </div>
        <div class="form-group">
          <label>Телефон 2</label
          ><input id="phone2" value="+7 (905) 650-99-44" />
        </div>

        <div class="form-group">
          <label>Email</label><input id="email" value="yad@decominerals.ru" />
        </div>
        <div class="form-group">
          <label>Сайт</label><input id="site" value="decominerals.ru" />
        </div>

        <div class="form-group">
          <label>Ссылка на фото</label>
          <input
            id="photoUrl"
            value="https://decominerals.ru/wp-content/uploads/2024/08/Рисунок2-1.jpg"
          />
        </div>
      </div>

      <!-- ПРАВАЯ ПАНЕЛЬ — ПРЕВЬЮ -->
      <div class="card">
        <h2 style="margin-top: 0; color: #000080">Предпросмотр</h2>
        <div class="signature-wrapper">
          <div id="signaturePreview" class="signature-preview"></div>
        </div>
        <button class="btn" onclick="copyHtml()">Скопировать HTML</button>
        <button class="btn" onclick="downloadHtml()">Скачать HTML</button>

        <textarea id="htmlOutput" readonly></textarea>
        <div id="copyStatus" class="CopyStatus"></div>
      </div>
    </div>

    <script>
      function buildSignature() {
        const v = (id) => document.getElementById(id).value;

        return `
<html>
<style>
.j{height:20px;display:flex;align-items:center;}
.i{height:30px;}
.myt{padding:5px;width:500px;}
*{font-family:"Montserrat",sans-serif;color:#000080;font-size:16px;text-decoration:none;}
</style>

<img style="width:580px;" src="https://decominerals.ru/wp-content/uploads/2024/08/Untitled-2-02-scaled.jpg">

<div class="myt">
  <table width="490">
  <tr>
    <td width="170" valign="top">
      <img src="${v("photoUrl")}" width="154">
    </td>
    <td valign="top">
      <u>
        <b style="font-size:25px;text-transform:uppercase;">${v(
          "lastName"
        ).toUpperCase()}</b><br>
        <div style="font-size:24px;">${v("firstName")} ${v("middleName")}</div>
      </u>

      <div style="margin-top:10px;">
        ${v("position")}<br>${v("company")}
      </div>

      <div style="margin-top:12px;">
        <div class="j">
          <img src="https://s3.twcstorage.ru/fee620fd-suntree/logo_products_thunderbird/tel.svg" style="height:17px">
          <a href="tel:${v("phone1")}">${v("phone1")}</a>
        </div>

        ${
          v("phone2")
            ? `
        <div class="j">
          <img src="https://s3.twcstorage.ru/fee620fd-suntree/logo_products_thunderbird/tel.svg" style="height:17px">
          <a href="tel:${v("phone2")}">${v("phone2")}</a>
        </div>`
            : ""
        }

        <div class="j">
          <img src="https://s3.twcstorage.ru/fee620fd-suntree/logo_products_thunderbird/mail.svg" style="height:17px">
          <a href="mailto:${v("email")}">${v("email")}</a>
        </div>

        <div class="j">
          <img src="https://s3.twcstorage.ru/fee620fd-suntree/logo_products_thunderbird/web.svg" style="height:17px">
          <a href="https://${v("site")}">${v("site")}</a>
        </div>
      </div>
    </td>
  </tr>
  </table>
</div>

<img style="width:580px;" src="https://decominerals.ru/wp-content/uploads/2024/08/Снимок-экрана-2024-08-08-141622.png">

<div style="display:flex;margin-top:20px;">
<a href="https://benteco.ru"><img class="i" src="https://s3.twcstorage.ru/fee620fd-suntree/logo_products_thunderbird/benteco.png"></a>
<a href="https://decofitr.ru"><img class="i" src="https://s3.twcstorage.ru/fee620fd-suntree/logo_products_thunderbird/filtr.png"></a>
<a href="https://decoperl.ru"><img class="i" src="https://s3.twcstorage.ru/fee620fd-suntree/logo_products_thunderbird/perl.png"></a>
<a href="https://decomol.ru"><img class="i" src="https://s3.twcstorage.ru/fee620fd-suntree/logo_products_thunderbird/mol.png"></a>
<a href="https://decoseeds.ru"><img class="i" src="https://s3.twcstorage.ru/fee620fd-suntree/logo_products_thunderbird/seeds.png"></a>
<a href="https://halofiltr.ru"><img class="i" src="https://s3.twcstorage.ru/fee620fd-suntree/logo_products_thunderbird/galo.png"></a>
</div>
</html>`;
      }

      function updatePreview() {
        const html = buildSignature();
        document.getElementById("signaturePreview").innerHTML = html;
        document.getElementById("htmlOutput").value = html;
      }

      function copyHtml() {
        navigator.clipboard.writeText(
          document.getElementById("htmlOutput").value
        );
        document.getElementById("copyStatus").textContent = "Скопировано!";
      }

      function downloadHtml() {
        const blob = new Blob([buildSignature()], { type: "text/html" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "signature.html";
        a.click();
      }

      document
        .querySelectorAll("input")
        .forEach((i) => i.addEventListener("input", updatePreview));
      updatePreview();
    </script>
  </body>
</html>
